name: React Basic CI

on:
     push:
          branches: ["main"]
     pull_request:
               branches: ["main"]

jobs:
    build-and-test: 
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                    node-version: '20.x'

            - name: Install Dependencies
              run: npm install

            - name: Build React Basic CI
              run: npm run build
            
            - name: Run tests
              run: npm run test
